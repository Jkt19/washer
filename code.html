<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>John's Car Wash</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background-color: #00796b;
      color: white;
      width: 100%;
      padding: 1rem 0;
      text-align: center;
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    p {
      margin-bottom: 2rem;
      font-size: 1.2rem;
    }
    form {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>John's Car Wash</h1>
  </header>
  <main>
    <p>Welcome to John's Car Wash! Get your car sparkling clean today.</p>
    <form id="signup-form">
      <input type="text" id="name" name="name" placeholder="Your Name" required />
      <input type="email" id="email" name="email" placeholder="Your Email" required />
      <button type="submit">Sign Up for Updates</button>
      <div class="message" id="message"></div>
    </form>
  </main>

  <script>
    const form = document.getElementById('signup-form');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';

      const name = form.name.value.trim();
      const email = form.email.value.trim();

      if (!name || !email) {
        messageDiv.textContent = 'Please fill in all fields.';
        messageDiv.style.color = 'red';
        return;
      }

      try {
        // Example API call - replace URL and payload as needed
        const response = await fetch('https://api.example.com/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer f154e38898a18c0d064c060bf4b9027e-us2'
          },
          body: JSON.stringify({ name, email })
        });

        if (response.ok) {
          messageDiv.textContent = 'Thank you for signing up!';
          messageDiv.style.color = 'green';
          form.reset();
        } else {
          const errorData = await response.json();
          messageDiv.textContent = 'Error: ' + (errorData.message || 'Failed to sign up.');
          messageDiv.style.color = 'red';
        }
      } catch (error) {
        messageDiv.textContent = 'Network error. Please try again later.';
        messageDiv.style.color = 'red';
      }
    });
  </script>
</body>
</html>
